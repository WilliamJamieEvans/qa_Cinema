<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <a href="../index.html"></a>
  <link rel="stylesheet" href="../styles.css">

</head>

<body>
  <nav>
    <ul>
      <img class="qalogo" src="..//Images/QA_Logo_2019.png" alt="qa logo">
      <li><a href="..//Pages/index.html">Home</a></li>
      <li><a href="../Pages/schedule.html">Schedule</a></li>
      <li><a href="../Pages/signup.html">Sign up</a></li>
    </ul>
  </nav>
  <br>
  <div>Placeholder for cinema image</div>
  <br>

  <br>
  <div class="formHolder">
    <form>
      <div class="grid-container">
        <div class="grid-item">
          <label for="title">Title:</label>
        </div>
        <div class="grid-item">
          <select name="title" id="title" required="required">
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
            <option value="Ms">Ms.</option>
            <option value="Miss">Miss.</option>
            <option value="Dr">Dr.</option>
          </select>
        </div>
      </div>
      <br>
      <div class="grid-container">
        <div class="grid-item">
          <label for="firstName">First Name:</label>
        </div>
        <div class="grid-item">
          <input type="text" id="firstname" name="firstname" required="required">
        </div>
      </div>
      <br>
      <div class="grid-container">
        <div class="grid-item">
          <label for="lastName">Last Name:</label>
        </div>
        <div class="grid-item">
          <input type="text" id="lastname" name="lastname" required="required">
        </div>
      </div>
      <br>
      <div class="grid-container">
        <div class="grid-item">
          <label for="email">Enter your email:</label>
        </div>
        <div class="grid-item">
          <input type="email" id="email" name="email" required="required">
        </div>
      </div>
      <br>
      <div class="grid-container">
        <div class="grid-item">
          <label for="dob">Date of Birth:</label>
        </div>
        <div class="grid-item">
          <input type="date" id="dob" name="dob">
        </div>
      </div>
      <br>
      <div class="grid-container">
        <div class="grid-item">
          <label for="phone">Enter your phone number:</label>
        </div>
        <div class="grid-item">
          <input type="tel" id="phone" name="phone" pattern="[0-9]{}-[0-9]{3}-[0-9]{3}">
        </div>
      </div>
      <br>
      <div class="grid-container">
        <div class="grid-item">
          <label for="gender">Gender:</label>
        </div>
        <div class="grid-item">
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
      </div>
      </br>
      <div class="subButt">
        <input class="btn" type="submit" value="Sign me up!">
      </div>
    </form>
  </div>
</body>

</html>
